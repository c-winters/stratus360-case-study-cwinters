<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <title>Cyber City Comics</title>
    </head>

    <body>
        <button id="next">Next</button>
        <button id="random">Random</button>
        <button id="prev">Prev</button>
        <p id="comic-title"></p>
        <p id="comic-date"></p>

        <img id="comic-image" alt="">

        <p id='transcript'></p>
        <table id='transcript-table'>
            <tr>
                <td>Title:</td>
                <td id='title-cell'></td>
            </tr>
            <tr>
                <td>Alt:</td>
                <td id='alt-cell'></td>
            </tr>
            <tr>
                <td>Number:</td>
                <td id='num-cell'></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td id='date-cell'></td>
            </tr>
            <tr>
                <td>Image url:</td>
                <td id='img-url-cell'></td>
            </tr>
        </table>
    </body>

    <footer>

    </footer>
</html>
