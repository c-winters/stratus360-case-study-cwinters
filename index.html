<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel='stylesheet' href='styles.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Gloria+Hallelujah&family=Montserrat&display=swap" rel="stylesheet">
        <title>Cyber City Comics</title>
    </head>    
    <body>
        <header class='center'>
            <a id='company-name' href='index.html'>CYBER CITY COMICS</a>
            <span id='count'></span>   
        </header>
        <main>
            
            <div id='buttons' class='center'>
                <button id="next">NEXT</button>
                <button id="random">RANDOM</button>
                <button id="prev">PREV</button>    
            </div>

            <div class='center'>
                <span id='comic-title'></span><br>
                <span id="comic-date"></span><br> 
            </div>

            <div id='div-image' class='center'>
                <img id="comic-image" alt="">
                <span id='message'>LOADING COMIC...</span>
            </div>

            <div id='div-transcipt' class='center'>
                <p id='transcript'></p>    
            </div>
        </main>
        <footer>
            <span id='footer-message'>Made by Curtis Winters for Stratus 360 Full-Stack Developer co-op application</span>
        </footer>
    </body>
</html>
<script src="index.js"></script>
